# Full Observability Stack for AgentGateway
#
# Usage:
#   export OPENAI_API_KEY=sk-xxx
#   docker-compose up
#
# Endpoints:
#   - AgentGateway LLM:  http://localhost:3000
#   - Grafana:           http://localhost:3001 (admin/admin)
#   - Prometheus:        http://localhost:9090
#   - Jaeger UI:         http://localhost:16686
#   - Metrics:           http://localhost:15020/metrics

services:
  # ===========================================
  # AgentGateway - LLM Proxy
  # ===========================================
  agentgateway:
    image: ghcr.io/agentgateway/agentgateway:latest
    container_name: agentgateway
    ports:
      - "3000:3000"      # LLM Gateway
      - "15020:15020"    # Metrics endpoint
    volumes:
      - ./agentgateway-config.yaml:/etc/agentgateway/config.yaml:ro
    command: ["-f", "/etc/agentgateway/config.yaml"]
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    depends_on:
      - otel-collector
    networks:
      - observability

  # ===========================================
  # OpenTelemetry Collector
  # ===========================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"      # OTLP gRPC
      - "4318:4318"      # OTLP HTTP
    depends_on:
      - jaeger
    networks:
      - observability

  # ===========================================
  # Jaeger - Distributed Tracing
  # ===========================================
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686"    # Jaeger UI
      - "14268:14268"    # Jaeger collector HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - observability

  # ===========================================
  # Prometheus - Metrics Collection
  # ===========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - observability

  # ===========================================
  # Grafana - Visualization
  # ===========================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - jaeger
    networks:
      - observability

networks:
  observability:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
